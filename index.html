<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Background fix for iOS */
html {
  height: 100%;
  width: 100%;
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  margin: 0;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}

body {
  height: 100%;
  width: 100%;
  background: transparent !important;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  margin: 0;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

/* Frosted panel */
.container {
  text-align: center;
  max-width: 350px;
  width: 100%;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  z-index: 1;
}
.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
  z-index: -1;
}

/* Creamy glowy text */
h1,
.subtitle,
.result-text,
.stat-value,
.stat-label,
.coin-letter {
  color: #fff8e7;
  text-shadow: 0 0 2px rgba(255, 248, 231, 0.3),
               0 0 4px rgba(255, 248, 231, 0.2),
               0 0 6px rgba(255, 248, 231, 0.15);
}
.subtitle,
.stat-label {
  text-shadow: 0 0 1px rgba(255, 248, 231, 0.2);
}

/* Subtitle */
.subtitle {
  font-size: 1rem;
  margin-bottom: 25px;
  line-height: 1.5;
  font-weight: 300;
}

/* Coin */
.coin-container {
  perspective: 1000px;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  position: relative;
}
.coin {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.5s ease-in-out;
}
.coin.flipping {
  animation: flip 1.5s ease-in-out;
}
.coin-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3.5rem;
  font-weight: bold;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
              inset 0 -8px 15px rgba(0, 0, 0, 0.4),
              inset 0 8px 15px rgba(255, 255, 255, 0.4);
  background: linear-gradient(145deg, #ffd700 0%, #daa520 30%, #b8860b 70%, #ffec8b 100%);
  border: 10px solid #8b6914;
  overflow: hidden;

  /* Fix for iOS Safari */
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}
.coin-front {
  transform: rotateY(0deg);
  z-index: 2;
}
.coin-back {
  transform: rotateY(180deg);
}
.coin-image-container {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  z-index: 2;
}
.coin-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Hide details for image coin */
.coin-detail-2,
.coin-detail-3 {
  display: none !important;
}

/* Result */
.result {
  font-size: 1.8rem;
  margin: 20px 0;
  min-height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.result-text {
  background: rgba(255, 255, 255, 0.15);
  padding: 10px 20px;
  border-radius: 50px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}
.result-text.celebrate {
  animation: celebrate 0.5s ease;
  background: rgba(255, 255, 255, 0.25);
}

/* Button */
button {
  background: linear-gradient(to right, #fff, #f0f0f0);
  color: #1a2a6c;
  border: none;
  padding: 12px 35px;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  letter-spacing: 0.5px;
  -webkit-tap-highlight-color: transparent;
}
button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: 0.5s;
}
button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
}
button:hover::before {
  left: 100%;
}
button:active {
  transform: translateY(1px);
}
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

/* Stats */
.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
  background: rgba(255, 255, 255, 0.08);
  padding: 15px;
  border-radius: 18px;
  width: 100%;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.05);
}
.stat {
  text-align: center;
  position: relative;
  padding: 0 10px;
}
.stat::after {
  content: '';
  position: absolute;
  right: 0;
  top: 20%;
  height: 60%;
  width: 1px;
  background: rgba(255, 255, 255, 0.2);
}
.stat:last-child::after {
  display: none;
}
.stat-value {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 5px;
}
.stat-label {
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 0.5px;
}

/* Floating emojis */
.floating-emojis {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
  opacity: 0.7;
}
.emoji {
  position: absolute;
  font-size: 24px;
  opacity: 0;
  animation: float 8s linear infinite;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}
.emoji:nth-child(3n) { animation-duration: 10s; }
.emoji:nth-child(3n+1) { animation-duration: 12s; }
.emoji:nth-child(3n+2) { animation-duration: 14s; }

/* Animations */
@keyframes flip {
  0% { transform: rotateY(0); }
  50% { transform: rotateY(1800deg); }
  100% { transform: rotateY(1980deg); }
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  10% { opacity: 0.8; }
  90% { opacity: 0.8; }
  100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}
@keyframes celebrate {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Mobile adjustments */
@media (max-width: 500px) {
  .container { padding: 25px 15px; }
  h1 { font-size: 2rem; }
  .coin-container { width: 120px; height: 120px; }
  .coin-face { font-size: 2.5rem; }
  .stats { padding: 10px; }
  .stat-value { font-size: 1.6rem; }
  .emoji { font-size: 18px; }
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function(){
