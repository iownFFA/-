<style>
  /* === iOS-compatible dimming overlay === */
  #dim-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 800;
    pointer-events: none;
  }
  
  body.raining #dim-overlay {
    opacity: 1;
  }
  
  #splash-particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 9998;
    pointer-events: none;
    opacity: 0.4;
  }
  
  /* ===== RESET & BASE STYLES ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #1a2a6c, #6f5d7a, #25f37b);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    margin: 0;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    min-height: 100vh; /* Fallback for dynamic viewport */
    min-height: calc(103% + env(safe-area-inset-bottom)); /* Extend to cover bottom safe area */
  }

  body {
  height: 100%;
  width: 100%;
  background: inherit; /* Inherit the gradient from html instead of forcing transparent */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'LXGW WenKai', 'Inter', 'PingFang SC', sans-serif;
  overflow: hidden;
  margin: 0;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
  color: #fff8e7;
}

  /* ===== MAIN CONTAINER ===== */
  .main-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 20px;
  }

  /* ===== CARD COMPONENT ===== */
  .card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.12);
    max-width: 420px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 10;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
  }

  /* ===== HEADER STYLES ===== */
  .header {
    margin-bottom: 24px;
  }

  .title {
    font-size: 2.2rem;
    font-weight: 500;
    margin-bottom: 12px;
    color: #fff8e7;
    text-shadow: 0 0 10px rgba(255, 248, 231, 0.3);
    letter-spacing: 0.5px;
  }

  .subtitle {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.9;
    font-weight: 300;
    max-width: 320px;
    margin: 0 auto;
  }

  /* ===== COIN STYLES ===== */
  .coin-section {
    margin: 24px 0 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .coin-container {
    perspective: 1000px;
    width: 160px;
    height: 160px;
    margin-bottom: 24px;
    position: relative;
  }

  .coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .coin.flipping {
    animation: flip 1.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .coin-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    
    /* Enhanced metallic gradient */
    background: radial-gradient(circle at 30% 30%, 
              rgba(255, 255, 255, 0.25) 0%, 
              rgba(255, 255, 255, 0.15) 15%, 
              rgba(255, 255, 255, 0.08) 40%, 
              rgba(255, 255, 255, 0.04) 70%, 
              transparent 100%);
  
  /* Subtle glowing border */
  border: 2px solid rgba(255, 255, 255, 0.3);
    
  
    /* Enhanced shadows */
    box-shadow:
      /* Outer glow */
    0 0 30px rgba(255, 255, 255, 0.4),
    0 0 60px rgba(9, 194, 123, 0.2), /* Tie into page's green accent */
    /* Subtle depth shadows */
    0 8px 20px rgba(0, 0, 0, 0.2),
    inset 0 -8px 20px rgba(0, 0, 0, 0.1),
    inset 0 8px 20px rgba(255, 255, 255, 0.2);
  }

  .coin-face::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.4) 20%, 
                rgba(255, 255, 255, 0.2) 40%, 
                transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  .coin-face::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, 
                rgba(255, 255, 255, 0.8) 0deg,
                rgba(255, 255, 255, 0.4) 60deg,
                rgba(255, 255, 255, 0.2) 120deg,
                rgba(255, 255, 255, 0.1) 180deg,
                rgba(255, 255, 255, 0.2) 240deg,
                rgba(255, 255, 255, 0.4) 300deg,
                rgba(255, 255, 255, 0.8) 360deg);
    opacity: 0.6;
    animation: spinGleam 4s linear infinite;
    pointer-events: none;
    border-radius: 50%;
    z-index: 2;
  }

  .coin-front {
    transform: rotateY(0deg);
    z-index: 2;
  }

  .coin-back {
    transform: rotateY(180deg);
  }

  .coin-image-container {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    z-index: 3;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
  }

  .coin-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .coin-fallback {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-size: 3rem;
    color: #1a2a6c;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* ===== RESULT DISPLAY ===== */
  .result-section {
    margin-bottom: 28px;
    min-height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .result-text {
    background: rgba(255, 255, 255, 0.12);
    padding: 14px 28px;
    border-radius: 50px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 1.4rem;
    font-weight: 500;
    transition: all 0.3s ease;
    max-width: 280px;
    width: 100%;
  }

  .result-text.celebrate {
    animation: celebrate 0.5s ease;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  /* ===== BUTTON STYLES ===== */
  .btn {
    background: linear-gradient(to right, #fff, #f0f0f0);
    color: #1a2a6c;
    border: none;
    padding: 14px 40px;
    font-size: 1.1rem;
    font-weight: 500;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
    -webkit-tap-highlight-color: transparent;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
  }

  .btn:hover::before {
    left: 100%;
  }

  .btn:active {
    transform: translateY(1px);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .btn-secondary {
    background: transparent;
    color: #fff8e7;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* ===== STATS STYLES ===== */
  .stats-section {
    display: flex;
    justify-content: space-around;
    margin-top: 24px;
    background: rgba(255, 255, 255, 0.06);
    padding: 20px;
    border-radius: 20px;
    width: 100%;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .stat {
    text-align: center;
    position: relative;
    padding: 0 15px;
    flex: 1;
  }

  .stat::after {
    content: '';
    position: absolute;
    right: 0;
    top: 20%;
    height: 60%;
    width: 1px;
    background: rgba(255, 255, 255, 0.15);
  }

  .stat:last-child::after {
    display: none;
  }

  .stat-value {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #fff8e7;
    text-shadow: 0 0 8px rgba(255, 248, 231, 0.3);
  }

  .stat-label {
    font-size: 0.9rem;
    opacity: 0.8;
    letter-spacing: 0.5px;
  }

  /* ===== CONTROL BAR ===== */
  .control-bar {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 100;
  }

  .icon-btn {
    background: transparent;
    border: none;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    -webkit-tap-highlight-color: transparent;
    color: #fff8e7;
  }

  .icon-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
  }

  .icon-btn.active {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
  }

  .icon-btn svg {
    transition: opacity 0.25s ease;
  }

  /* ===== FLOATING ELEMENTS ===== */
  .floating-elements {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 0.7;
  }

  .floating-element {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: float 8s linear infinite;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .floating-element:nth-child(3n) { animation-duration: 10s; }
  .floating-element:nth-child(3n+1) { animation-duration: 12s; }
  .floating-element:nth-child(3n+2) { animation-duration: 14s; }

  /* ===== ANIMATIONS ===== */
  @keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(1800deg); }
    100% { transform: rotateY(1980deg); }
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
  }

  @keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes spinGleam {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* === Confetti animation === */
  .confetti {
    position: fixed;
    width: 10px;
    height: 14px;
    opacity: 0.9;
    border-radius: 2px;
    z-index: 9999;
    animation: confettiFall 3s ease-out forwards;
  }
  @keyframes confettiFall {
    0% {
      transform: translateY(-10vh) translateX(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) translateX(var(--xShift)) rotate(720deg);
      opacity: 0;
    }
  }

  /* === Raindrops === */
  .raindrop {
    position: fixed;
    top: -20px;
    width: 2px;
    height: 18px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
    border-radius: 1px;
    opacity: 0.7;
    z-index: 950;
    animation: fall 1.2s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
  
  /* === Game App Styles === */
  #game-app {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    display: none;
    background: linear-gradient(135deg, #1a2a6c, #6f5d7a, #25f37b);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  .game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    max-width: 1100px;
    margin: 0 auto;
  }

  /* Add a frosted container just for the title area */
.game-title-container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 16px;
    padding: 3px 15px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.game-title {
    font-size: 1.8rem;
    font-weight: 500;
    color: #fff8e7;
    text-shadow: 0 0 10px rgba(255, 248, 231, 0.3);
    margin: 0; /* Remove default margins */
}

  .game-content {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    justify-content: center;
    width: 100%;
    max-width: 1100px;
    padding: 0 20px;
    margin: 0 auto;
    height: calc(100% - 80px);
  }

  .game-panel {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: #fff8e7;
  }

  .controls-panel {
    width: 240px;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .board-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    flex: 1;
  }

  .board-container {
    position: relative;
    width: calc(var(--cell-size) * (var(--board-size) - 1));
    height: calc(var(--cell-size) * (var(--board-size) - 1));
    background-color: var(--board-color);
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
    touch-action: none;
  }

  .grid-lines, 
  .intersections {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
  }

  .grid-line { 
    position: absolute; 
    background-color: var(--grid-color); 
  }

  .grid-line.horizontal { 
    width: 100%; 
    height: 1px; 
  }

  .grid-line.vertical { 
    height: 100%; 
    width: 1px; 
  }

  .intersections {
    display: grid;
    grid-template-columns: repeat(var(--board-size), var(--cell-size));
    grid-template-rows: repeat(var(--board-size), var(--cell-size));
    margin-left: calc(var(--cell-size) / -2);
    margin-top: calc(var(--cell-size) / -2);
    touch-action: none;
  }

  .intersection {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.1s ease;
    touch-action: none;
  }

  .intersection:hover:not(.disabled) { 
    transform: scale(1.1); 
  }

  .intersection.disabled { 
    pointer-events: none; 
    opacity: 0.95; 
  }

  .stone {
    width: calc(var(--cell-size) * 0.82);
    height: calc(var(--cell-size) * 0.82);
    border-radius: 50%;
    z-index: 2;
    box-shadow: inset 0 -6px 12px rgba(0,0,0,0.25), 0 2px 6px rgba(0,0,0,0.18);
    transition: box-shadow 0.3s ease;
  }

  .stone.black { 
    background: radial-gradient(circle at 30% 30%, #444, #000); 
  }

  .stone.white { 
    background: radial-gradient(circle at 30% 30%, #fff, #ccc); 
  }

  .stone.last-move {
    box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 12px 6px rgba(255, 255, 0, 0.6);
    animation: pulse-glow 2s infinite alternate;
  }

  @keyframes pulse-glow {
    from { box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 12px 6px rgba(255, 255, 0, 0.6); }
    to { box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 16px 8px rgba(255, 255, 0, 0.8); }
  }

  .star-point {
    position: absolute;
    width: var(--star-point-size);
    height: var(--star-point-size);
    background: #566a88;
    border-radius: 50%;
    z-index: 1;
  }

  .game-controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-label {
    font-size: 14px;
    font-weight: 500;
  }

  .form-input {
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    color: #fff8e7;
    font-size: 16px;
    outline: none;
    transition: all 0.2s ease;
  }

  .form-input:focus {
    border-color: rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.08);
  }

  .form-input::placeholder {
    color: rgba(255, 248, 231, 0.6);
  }

  .btn-group {
    display: flex;
    gap: 10px;
  }

  .btn-small {
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 10px;
    flex: 1;
  }

  .game-status {
    margin-top: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    font-size: 14px;
  }

  .status-item {
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
  }

  .status-item:last-child {
    margin-bottom: 0;
  }

  .status-label {
    opacity: 0.8;
  }

  .status-value {
    font-weight: 500;
  }

  /* Toast and undo notification styles */
  #toast {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%) translateY(8px);
    padding: 10px 14px;
    border-radius: 8px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity .36s ease, transform .36s ease;
    z-index: 9999;
  }
  
  #toast.show { 
    opacity: 1; 
    transform: translateX(-50%) translateY(0); 
    pointer-events: auto; 
  }
  
  .undo-notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff8e7;
    z-index: 10000;
    text-align: center;
    max-width: 300px;
    width: 90%;
  }
  
  .undo-notification h3 {
    margin-bottom: 15px;
    font-size: 18px;

// Function to play sound immediately with no delay
function playSoundImmediately(sound) {
  // Stop and reset the sound
  sound.pause();
  sound.currentTime = 0;
  
  // Create a promise to play the sound
  const playPromise = sound.play();
  
  // If the promise fails, try to handle it
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      console.log("Audio play failed:", error);
      // Try again with a small delay
      setTimeout(() => {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Second attempt failed:", e));
      }, 100);
    });

function setupUndoListener() {
  if (!roomId) return;
  
  const undoRequestsRef = ref(db, `rooms/${roomId}/undoRequests`);
  onValue(undoRequestsRef, (snapshot) => {
    const requests = snapshot.val();
    if (!requests) return;
    
    // Get the most recent request
    const requestKeys = Object.keys(requests);
    const latestKey = requestKeys[requestKeys.length - 1];
    const request = requests[latestKey];

        // Update the request with our response
        await update(ref(db, `rooms/${roomId}/undoRequests/${latestKey}`), {
          responded: true,
          accepted: accepted,
          respondedBy: localUID,
          responseTs: Date.now()
        });
        
        // Hide notification
        undoNotification.style.display = "none";
        undoOverlay.style.display = "none";
        
        if (accepted) {
          // Remove the last move
          await remove(ref(db, `rooms/${roomId}/moves/${request.moveId}`));
          showToast("已同意撤销请求");
        } else {

        // Clean up event listeners
        acceptUndo.removeEventListener("click", acceptHandler);
        declineUndo.removeEventListener("click", declineHandler);
      };
      
      const acceptHandler = () => handleResponse(true);
      const declineHandler = () => handleResponse(false);
      
      acceptUndo.addEventListener("click", acceptHandler);
      declineUndo.addEventListener("click", declineHandler);
    }
  });

function setupUndoResponseListener() {

    const requests = snapshot.val();

    // Check if our request was responded to
    const requestKeys = Object.keys(requests);
    for (const key of requestKeys) {

        // Remove the request from Firebase
        remove(ref(db, `rooms/${roomId}/undoRequests/${key}`));
        break;
      }
    }
  });
}

      winningStones = stones.slice(0, 5);
      console.log("Winning stones found:", winningStones);
      return true; 
    }
  }
  return false;
}

/* ---------- Enhanced win detection that checks all potential wins ---------- */
function checkAllWins(bd) {
  // Check entire board for any 5 in a row
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      const color = bd[r][c];
      if (!color) continue;
      
      // Check all four directions from this stone
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      for(const [dR,dC] of dirs){ 
        let stones = [{r, c}];
        stones = stones.concat(countStones(bd, r, c, dR, dC, color));
        stones = stones.concat(countStones(bd, r, c, -dR, -dC, color));
        
        if(stones.length >= 5) {
          winningStones = stones.slice(0, 5);
          console.log(`Found winning ${color} stones at (${r},${c}) direction [${dR},${dC}]`);
          console.log("Winning stones:", winningStones);
          return color;
        }
      }
    }
  }
  return null;
}

// Add this debug function to help track the board state
function debugBoardState() {
  console.log("=== BOARD STATE ===");
  for (let r = 0; r < SIZE; r++) {
    let row = "";
    for (let c = 0; c < SIZE; c++) {
      const stone = board[r][c];
      if (stone === 'black') row += "B ";
      else if (stone === 'white') row += "W ";
      else row += ". ";
    }
    console.log(row);
  }
  console.log("===================");
}

function countStones(bd, r, c, dR, dC, color){
  let i = 1, stones = [];
  while(true){
    const nr = r + dR * i, nc = c + dC * i;
    if(nr < 0 || nr >= SIZE || nc < 0 || nc >= SIZE || bd[nr][nc] !== color) break;
    stones.push({r: nr, c: nc});
    i++;
  }
  return stones;
}
