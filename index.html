<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a2a6c">
<link rel="apple-touch-icon" href="ChatGPT Image Oct 5, 2025, 12_37_25 AM.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="GTT">
<title>郭彤彤</title>
<link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/lxgwwenkai-regular.min.css" rel="stylesheet">


<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Background fix for iOS */
html {
  height: 100%;
  width: 100%;
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  margin: 0;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}

body {
  height: 100%;
  width: 100%;
  background: transparent !important;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'LXGW WenKai', 'Inter', 'PingFang SC', sans-serif;
  overflow: hidden;
  margin: 0;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

/* Frosted panel */
.container {
  text-align: center;
  max-width: 350px;
  width: 100%;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  z-index: 1;
}
.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
  z-index: -1;
}

.mute-btn {
  position: absolute;
  top: 10px;
  right: 12px;
  background: transparent;
  border: none;
  padding: 6px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease;
  -webkit-tap-highlight-color: transparent;
}
.mute-btn:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: scale(1.05);
}
.mute-btn svg {
  transition: opacity 0.25s ease;
}


/* Creamy glowy text */
h1,
.subtitle,
.result-text,
.stat-value,
.stat-label,
.coin-letter {
  color: #fff8e7;
  text-shadow: 0 0 2px rgba(255, 248, 231, 0.3),
               0 0 4px rgba(255, 248, 231, 0.2),
               0 0 6px rgba(255, 248, 231, 0.15);
}
.subtitle,
.stat-label {
  text-shadow: 0 0 1px rgba(255, 248, 231, 0.2);
}

/* Subtitle */
.subtitle {
  font-size: 1rem;
  margin-bottom: 25px;
  line-height: 1.5;
  font-weight: 300;
}

/* Coin */
.coin-container {
  perspective: 1000px;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  position: relative;
}
.coin {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.5s ease-in-out;
}
.coin.flipping {
  animation: flip 1.5s ease-in-out;
}
.coin-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3.5rem;
  font-weight: bold;
  overflow: hidden;

  /* keep backface visibility so the 3D flip works exactly as before */
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;

  /* Silver metallic look (keeps the same lighting direction and shadows
     as your original gold coin so the flip animation behaves identically) */
  background: linear-gradient(145deg,
              #f6f7f8 0%,
              #e6e8ea 28%,
              #c3c7cb 60%,
              #9fa4a8 100%);
  border: 5px solid #9a9a9a;

  /* keep the same inset & outer shadows as the gold version (only colors adjusted) */
  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.3),
    inset 0 -8px 15px rgba(0, 0, 0, 0.4),
    inset 0 8px 15px rgba(255, 255, 255, 0.45);
}
.coin-face::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, 
              rgba(255,255,255,0.4) 0deg,
              transparent 90deg,
              rgba(255,255,255,0.4) 180deg,
              transparent 270deg,
              rgba(255,255,255,0.4) 360deg);
  /* Replace mix-blend-mode with opacity for better iOS compatibility */
  opacity: 0.7;
  /* mix-blend-mode: overlay; */ /* Remove this line */
  animation: spinGleam 6s linear infinite;
  pointer-events: none;
  border-radius: 50%;
  z-index: 2;
}
@keyframes spinGleam {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.coin-front {
  transform: rotateY(0deg);
  z-index: 2;
}
.coin-back {
  transform: rotateY(180deg);
}
.coin-image-container {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  z-index: 2;
}
.coin-image {
  width: 100%;
  height: 90%;
  object-fit: cover;
  display: block;
}

/* Hide details for image coin */
.coin-detail-2,
.coin-detail-3 {
  display: none !important;
}

/* Result */
.result {
  font-size: 1.8rem;
  margin: 20px 0;
  min-height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.result-text {
  background: rgba(255, 255, 255, 0.15);
  padding: 10px 20px;
  border-radius: 50px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}
.result-text.celebrate {
  animation: celebrate 0.5s ease;
  background: rgba(255, 255, 255, 0.25);
}

/* Button */
button {
  background: linear-gradient(to right, #fff, #f0f0f0);
  color: #1a2a6c;
  border: none;
  padding: 12px 35px;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  letter-spacing: 0.5px;
  -webkit-tap-highlight-color: transparent;
}
button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: 0.5s;
}
button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
}
button:hover::before {
  left: 100%;
}
button:active {
  transform: translateY(1px);
}
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

/* Stats */
.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
  background: rgba(255, 255, 255, 0.08);
  padding: 15px;
  border-radius: 18px;
  width: 100%;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.05);
}
.stat {
  text-align: center;
  position: relative;
  padding: 0 10px;
}
.stat::after {
  content: '';
  position: absolute;
  right: 0;
  top: 20%;
  height: 60%;
  width: 1px;
  background: rgba(255, 255, 255, 0.2);
}
.stat:last-child::after {
  display: none;
}
.stat-value {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 5px;
}
.stat-label {
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 0.5px;
}

/* Floating emojis */
.floating-emojis {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
  opacity: 0.7;
}
.emoji {
  position: absolute;
  font-size: 24px;
  opacity: 0;
  animation: float 8s linear infinite;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}
.emoji:nth-child(3n) { animation-duration: 10s; }
.emoji:nth-child(3n+1) { animation-duration: 12s; }
.emoji:nth-child(3n+2) { animation-duration: 14s; }

/* Animations */
@keyframes flip {
  0% { transform: rotateY(0); }
  50% { transform: rotateY(1800deg); }
  100% { transform: rotateY(1980deg); }
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  10% { opacity: 0.8; }
  90% { opacity: 0.8; }
  100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}
@keyframes celebrate {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Mobile adjustments */
@media (max-width: 500px) {
  .container { padding: 25px 15px; }
  h1 { font-size: 2rem; }
  .coin-container { width: 120px; height: 120px; }
  .coin-face { font-size: 2.5rem; }
  .stats { padding: 10px; }
  .stat-value { font-size: 1.6rem; }
  .emoji { font-size: 18px; }
}
</style>
</head>

<body>
<div class="container">
  <button class="mute-btn" id="mute-btn" aria-label="Toggle sound">
    
    <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff8e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="22" height="22" style="display:none;">
      <path d="M11 5L6 9H2V15H6L11 19V5Z" />
      <line x1="23" y1="9" x2="17" y2="15" />
      <line x1="17" y1="9" x2="23" y2="15" />
    </svg>
    
    <svg id="unmute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff8e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="22" height="22" style="display:block;">
      <path d="M11 5L6 9H2V15H6L11 19V5Z" />
      <path d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 12C17.004 13.3308 16.4774 14.6024 15.54 15.54" />
      <path d="M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07" />
    </svg>
    
  </button>

  <h1>欢迎小宝宝！</h1>
  <p class="subtitle">
    这只是一件平常的小事，并不会决定你的运气宝宝。但如果它能给你一点点激励，那就是我最大的心愿。
    不管怎样，你永远是最棒的郭彤彤。我爱你。
  </p>

  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="coin-face coin-front">
        <div class="coin-image-container">
          <img src="A.png" class="coin-image" alt="A Side">
        </div>
      </div>
      <div class="coin-face coin-back">
        <div class="coin-image-container">
          <img src="B.png" class="coin-image" alt="B Side">
        </div>
      </div>
    </div>
  </div>

  <div class="result">
    <div class="result-text" id="result">宝宝开始吧！</div>
  </div>
  <button id="flip-button">翻转硬币</button>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="a-count">0</div>
      <div class="stat-label">A面次数</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="total-count">0</div>
      <div class="stat-label">总次数</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="b-count">0</div>
      <div class="stat-label">B面次数</div>
    </div>
  </div>
</div>

<div class="floating-emojis" id="emojis-container"></div>

<audio id="flip-sound" preload="auto">
  <source src="coin-flip-shimmer-85750.mp3" type="audio/mpeg">
</audio>

<audio id="bgm" loop preload="auto">
  <source src="S.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const coin = document.getElementById('coin');
  const flipButton = document.getElementById('flip-button');
  const result = document.getElementById('result');
  const aCount = document.getElementById('a-count');
  const bCount = document.getElementById('b-count');
  const totalCount = document.getElementById('total-count');
  const emojisContainer = document.getElementById('emojis-container');
  const flipSound = document.getElementById('flip-sound');
  const muteBtn = document.getElementById('mute-btn');
  const muteIcon = document.getElementById('mute-icon');
  const unmuteIcon = document.getElementById('unmute-icon');
  let isMuted = true; // start muted
  flipSound.muted = true;
  bgm.muted = true;
  muteIcon.style.display = 'block';
  unmuteIcon.style.display = 'none';


  function tryPlayBgm() {
    bgm.volume = 1.0;
    bgm.play().catch(() => {
      // if blocked, wait for first user action
      const resume = () => {
        bgm.play().catch(()=>{});
        document.removeEventListener('touchstart', resume);
        document.removeEventListener('click', resume);
      };
      document.addEventListener('touchstart', resume, { once: true });
      document.addEventListener('click', resume, { once: true });
    });
  }

  tryPlayBgm();

  // --- Mute toggle button ---
  muteBtn.addEventListener('click', () => {
    isMuted = !isMuted;
    muteIcon.style.display = isMuted ? 'block' : 'none';
    unmuteIcon.style.display = isMuted ? 'none' : 'block';
    flipSound.muted = isMuted;
    bgm.muted = isMuted;
  });



  let isFlipping = false, aCounter = 0, bCounter = 0, totalFlips = 0;
  const cuteEmojis = ['❤️','✨','🌟','🥰','😊','🌸','💫','🎀','💖','🦋','🐰','🐱','🐶','🌈','🎈','🎵','💕','💝','💘','💓','💗','💞','💟','❣️','⭐','🌺','🌷','💐','🌼','🦄','🍀','🎂','🍬','🍭','🎁','🎀','👑','💎','🔮','🎵'];

  function createEmojis() {
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerHTML = cuteEmojis[Math.floor(Math.random() * cuteEmojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDelay = Math.random() * 8 + 's';
      emoji.style.fontSize = (Math.random() * 20 + 15) + 'px';
      emoji.style.animation = `float ${8 + Math.random() * 6}s linear infinite`;
      emojisContainer.appendChild(emoji);
    }
  }
  createEmojis();

  flipButton.addEventListener('click', function() {
    if (isFlipping) return;
    isFlipping = true;
    flipButton.disabled = true;
    result.textContent = "翻转中...";

    if (!isMuted) {
      flipSound.currentTime = 0;
      flipSound.play().catch(err => console.log("Audio play blocked:", err));
    }



    const isA = Math.random() < 0.5;
    const fullSpins = 5; // number of full rotations
    const finalAngle = isA ? 0 : 180;
    const totalRotation = 360 * fullSpins + finalAngle;

    coin.style.transition = 'transform 2s cubic-bezier(0.25, 1, 0.5, 1)';
    coin.style.transform = `rotateY(${totalRotation}deg)`;

    setTimeout(() => {
      // Reset transform to smaller equivalent to avoid overflow rotation
      coin.style.transition = 'none';
      coin.style.transform = `rotateY(${finalAngle}deg)`;

      if (isA) {
        result.innerHTML = "是 <strong>A</strong>！";
        aCounter++; aCount.textContent = aCounter;
      } else {
        result.innerHTML = "是 <strong>B</strong>！";
        bCounter++; bCount.textContent = bCounter;
      }

      result.classList.add('celebrate');
      setTimeout(() => { result.classList.remove('celebrate'); }, 500);
      totalFlips++; totalCount.textContent = totalFlips;

      // Re-enable button
      setTimeout(() => {
        isFlipping = false;
        flipButton.disabled = false;
      }, 300);
    }, 2000);
  });

  // Prevent double-tap zoom
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) event.preventDefault();
    lastTouchEnd = now;
  }, false);
});
</script>

</body>
</html>
