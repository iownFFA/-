<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coin Flip">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a2a6c">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset with iOS fixes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Full viewport handling for iOS PWA */
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 15s ease infinite;
        }

        /* Body with full coverage and safe areas */
        body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            height: fill-available;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-family: 'Inter', sans-serif;
            background: inherit;
            -webkit-overflow-scrolling: touch;
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 350px;
            width: calc(100% - 40px);
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
            margin: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }

        /* Text styles */
        h1, .subtitle, .result-text, .stat-value, .stat-label, .coin-letter {
            color: #fff8e7;
            text-shadow: 0 0 2px rgba(255, 248, 231, 0.3), 0 0 4px rgba(255, 248, 231, 0.2), 0 0 6px rgba(255, 248, 231, 0.15);
        }

        .subtitle, .stat-label {
            text-shadow: 0 0 1px rgba(255, 248, 231, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 300;
        }

        /* Coin styles */
        .coin-container {
            perspective: 1000px;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }

        .coin.flipping {
            animation: flip 1.5s ease-in-out;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), inset 0 -8px 15px rgba(0, 0, 0, 0.4), inset 0 8px 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffd700 0%, #daa520 30%, #b8860b 70%, #ffec8b 100%);
            border: 10px solid #8b6914;
            overflow: hidden;
        }

        .coin-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: metallicShine 3s ease-in-out infinite;
        }

        .coin-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 60%);
            z-index: 1;
        }

        .coin-front {
            z-index: 2;
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        .coin-detail {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .coin-detail-1 {
            width: 80%;
            height: 80%;
            border: 2px solid rgba(139, 105, 20, 0.5);
        }

        .coin-detail-2 {
            width: 60%;
            height: 60%;
            border: 1px solid rgba(139, 105, 20, 0.3);
        }

        .coin-detail-3 {
            width: 40%;
            height: 40%;
            border: 1px solid rgba(139, 105, 20, 0.2);
        }

        .coin-letter {
            position: relative;
            z-index: 3;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        /* Result section */
        .result {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result-text.celebrate {
            animation: celebrate 0.5s ease;
            background: rgba(255, 255, 255, 0.25);
        }

        /* Button with iOS-specific fixes */
        #flip-button {
            background: linear-gradient(to right, #fff, #f0f0f0);
            color: #1a2a6c;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 80%;
            max-width: 250px;
        }

        #flip-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        #flip-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #flip-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 18px;
            width: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat {
            text-align: center;
            position: relative;
            padding: 0 10px;
        }

        .stat::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .stat:last-child::after {
            display: none;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        /* Floating emojis */
        .floating-emojis {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 8s linear infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .emoji:nth-child(3n) {
            animation-duration: 10s;
        }

        .emoji:nth-child(3n+1) {
            animation-duration: 12s;
        }

        .emoji:nth-child(3n+2) {
            animation-duration: 14s;
        }

        /* Keyframes */
        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(1800deg);
            }
            100% {
                transform: rotateY(1980deg);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes celebrate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes metallicShine {
            0%, 100% {
                transform: rotate(45deg) translateX(-100%);
            }
            50% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 500px) {
            .container {
                padding: 25px 15px;
                max-height: 85vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .coin-container {
                width: 120px;
                height: 120px;
            }
            
            .coin-face {
                font-size: 2.5rem;
            }
            
            .stats {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .emoji {
                font-size: 18px;
            }
            
            #flip-button {
                padding: 14px 30px;
                font-size: 1rem;
                min-height: 50px;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                max-width: 90%;
                max-height: 95vh;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .coin-container {
                width: 100px;
                height: 100px;
                margin: 10px auto;
            }
            
            .coin-face {
                font-size: 2rem;
            }
            
            .result {
                margin: 10px 0;
                font-size: 1.4rem;
            }
            
            .stats {
                margin-top: 10px;
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
        }

        /* iOS PWA specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .container {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>æ¬¢è¿å°å®å®ï¼</h1>
    <p class="subtitle">è¿™åªæ˜¯ä¸€ä»¶å¹³å¸¸çš„å°äº‹ï¼Œå¹¶ä¸ä¼šå†³å®šä½ çš„è¿æ°”å®å®ã€‚ä½†å¦‚æœå®ƒèƒ½ç»™ä½ ä¸€ç‚¹ç‚¹æ¿€åŠ±ï¼Œé‚£å°±æ˜¯æˆ‘æœ€å¤§çš„å¿ƒæ„¿ã€‚ä¸ç®¡æ€æ ·ï¼Œä½ æ°¸è¿œæ˜¯æœ€æ£’çš„éƒ­å½¤å½¤ã€‚æˆ‘çˆ±ä½ ã€‚</p>

    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="coin-face coin-front">
                <div class="coin-detail coin-detail-1"></div>
                <div class="coin-detail coin-detail-2"></div>

    <div class="result">

    <button id="flip-button">ç¿»è½¬ç¡¬å¸</button>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="a-count">0</div>
            <div class="stat-label">Aé¢æ¬¡æ•°</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="total-count">0</div>
            <div class="stat-label">æ€»æ¬¡æ•°</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="b-count">0</div>

        </div>
    </div>
</div>

<div class="floating-emojis" id="emojis-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flip-button');
        const result = document.getElementById('result');
        const aCount = document.getElementById('a-count');
        const bCount = document.getElementById('b-count');
        const totalCount = document.getElementById('total-count');
        const emojisContainer = document.getElementById('emojis-container');

        let isFlipping = false,
            aCounter = 0,
            bCounter = 0,
            totalFlips = 0;
        const cuteEmojis = ['â¤ï¸', 'âœ¨', 'ğŸŒŸ', 'ğŸ¥°', 'ğŸ˜Š', 'ğŸŒ¸', 'ğŸ’«', 'ğŸ€', 'ğŸ’–', 'ğŸ¦‹', 'ğŸ°', 'ğŸ±', 'ğŸ¶', 'ğŸŒˆ', 'ğŸˆ', 'ğŸµ', 'ğŸ’•', 'ğŸ’', 'ğŸ’˜', 'ğŸ’“', 'ğŸ’—', 'ğŸ’', 'ğŸ’Ÿ', 'â£ï¸', 'â­', 'ğŸŒº', 'ğŸŒ·', 'ğŸ’', 'ğŸŒ¼', 'ğŸ¦„', 'ğŸ€', 'ğŸ‚', 'ğŸ¬', 'ğŸ­', 'ğŸ', 'ğŸ€', 'ğŸ‘‘', 'ğŸ’', 'ğŸ”®', 'ğŸµ'];

        function createEmojis() {
            for (let i = 0; i < 25; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerHTML = cuteEmojis[Math.floor(Math.random() * cuteEmojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDelay = Math.random() * 8 + 's';
                emoji.style.fontSize = (Math.random() * 20 + 15) + 'px';
                emoji.style.animation = `float ${8 + Math.random() * 6}s linear infinite`;
                emojisContainer.appendChild(emoji);
            }
        }
        createEmojis();

        // iOS PWA detection and fixes
        function isIosPwa() {
            return (window.navigator.standalone === true) || 
                   (window.matchMedia('(display-mode: standalone)').matches);
        }

        // Apply iOS PWA specific fixes
        if (isIosPwa()) {
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            
            // Add extra bottom padding for home indicator
            const container = document.querySelector('.container');
            if (container) {
                const currentPadding = parseInt(getComputedStyle(container).paddingBottom);
                container.style.paddingBottom = (currentPadding + 10) + 'px';
            }
        }

        // Enhanced flip function
        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            flipButton.disabled = true;
            coin.classList.add('flipping');
            result.textContent = "ç¿»è½¬ä¸­...";
            
            const isA = Math.random() < 0.5;
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                if (isA) {
                    result.innerHTML = "æ˜¯ <strong>A</strong>ï¼";
                    aCounter++;
                    aCount.textContent = aCounter;
                    coin.style.transform = 'rotateY(0deg)';
                } else {
                    result.innerHTML = "æ˜¯ <strong>B</strong>ï¼";
                    bCounter++;
                    bCount.textContent = bCounter;
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                result.classList.add('celebrate');
                setTimeout(() => {
                    result.classList.remove('celebrate');
                }, 500);
                
                totalFlips++;
                totalCount.textContent = totalFlips;
                isFlipping = false;
                flipButton.disabled = false;
            }, 1500);
        }

        // Multiple event listeners for maximum compatibility
        flipButton.addEventListener('click', flipCoin);
        
        // Touch events with proper prevention
        flipButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            flipCoin();
        }, { passive: false });
        
        flipButton.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Force redraw for iOS rendering issues
        setTimeout(function() {
            document.body.style.opacity = '0.99';
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        }, 500);
    });
</script>
