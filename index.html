<style>
  /* === iOS-compatible dimming overlay === */
  #dim-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 800;
    pointer-events: none;
  }
  
  body.raining #dim-overlay {
    opacity: 1;
  }
  
  #splash-particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 9998;
  pointer-events: none;
  opacity: 0.4;
  }
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Background fix for iOS */
  html {
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    margin: 0;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
  }

  body {
    height: 100%;
    width: 100%;
    background: transparent !important;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'LXGW WenKai', 'Inter', 'PingFang SC', sans-serif;
    overflow: hidden;
    margin: 0;
    -webkit-touch-callout: none;
    -webkit-text-size-adjust: 100%;
  }

  /* Frosted panel */
  .container {
    text-align: center;
    max-width: 350px;
    width: 100%;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.08);
    position: relative;
    z-index: 1;
  }
  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
    z-index: -1;
  }

  /* Game button */
  .game-btn {
    position: absolute;
    top: 10px;
    left: 12px;
    background: transparent;
    border: none;
    padding: 6px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .game-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.05);
  }
  .game-btn svg {
    transition: opacity 0.25s ease;
  }
  .game-btn.active {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
  }

  .mute-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    background: transparent;
    border: none;
    padding: 6px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .mute-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.05);
  }
  .mute-btn svg {
    transition: opacity 0.25s ease;
  }
  .mute-btn.active {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
  }

  .effect-btn {
  position: absolute;
  top: 10px;
  right: 50px; /* sits left of mute button */
  background: transparent;
  border: none;
  padding: 6px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease;
  -webkit-tap-highlight-color: transparent;
  }
  .effect-btn:hover {
  background: rgba(255, 255, 255, 0.12);
  transform: scale(1.05);
  }
  .effect-btn.active {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
  }

  /* Creamy glowy text */
  h1,
  .subtitle,
  .result-text,
  .stat-value,
  .stat-label,
  .coin-letter {
    color: #fff8e7;
    text-shadow: 0 0 2px rgba(255, 248, 231, 0.3),
                 0 0 4px rgba(255, 248, 231, 0.2),
                 0 0 6px rgba(255, 248, 231, 0.15);
  }
  .subtitle,
  .stat-label {
    text-shadow: 0 0 1px rgba(255, 248, 231, 0.2);
  }

  /* Subtitle */
  .subtitle {
    font-size: 1rem;
    margin-bottom: 25px;
    line-height: 1.5;
    font-weight: 300;
  }

  /* Enhanced Coin Design */
  .coin-container {
    perspective: 1000px;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    position: relative;
  }
  .coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.5s ease-in-out;
  }
  .coin.flipping {
    animation: flip 1.5s ease-in-out;
  }
  .coin-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3.5rem;
    font-weight: bold;
    overflow: hidden;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    
    /* Enhanced metallic look with better shine */
    background: radial-gradient(circle at 30% 30%, 
                #f9f9f9 0%, 
                #e8e8e8 15%, 
                #c9c9c9 40%, 
                #a8a8a8 70%, 
                #8a8a8a 100%);
    border: 6px solid #d4d4d4;
    
    /* Enhanced shadows for more depth */
    box-shadow:
      0 12px 30px rgba(0, 0, 0, 0.4),
      inset 0 -10px 20px rgba(0, 0, 0, 0.5),
      inset 0 10px 20px rgba(255, 255, 255, 0.6);
  }

  /* Enhanced gleam effect */
  .coin-face::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.4) 20%, 
                rgba(255, 255, 255, 0.2) 40%, 
                transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  .coin-face::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, 
                rgba(255, 255, 255, 0.8) 0deg,
                rgba(255, 255, 255, 0.4) 60deg,
                rgba(255, 255, 255, 0.2) 120deg,
                rgba(255, 255, 255, 0.1) 180deg,
                rgba(255, 255, 255, 0.2) 240deg,
                rgba(255, 255, 255, 0.4) 300deg,
                rgba(255, 255, 255, 0.8) 360deg);
    opacity: 0.6;
    animation: spinGleam 4s linear infinite;
    pointer-events: none;
    border-radius: 50%;
    z-index: 2;
  }

  @keyframes spinGleam {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .coin-front {
    transform: rotateY(0deg);
    z-index: 2;
  }
  .coin-back {
    transform: rotateY(180deg);
  }
  .coin-image-container {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    z-index: 3;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
  }
  .coin-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Fallback coin design if images don't load */
  .coin-fallback {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-size: 2.5rem;
    color: #1a2a6c;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* Result */
  .result {
    font-size: 1.8rem;
    margin: 20px 0;
    min-height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .result-text {
    background: rgba(255, 255, 255, 0.15);
    padding: 10px 20px;
    border-radius: 50px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }
  .result-text.celebrate {
    animation: celebrate 0.5s ease;
    background: rgba(255, 255, 255, 0.25);
  }

  /* Button */
  button {
    background: linear-gradient(to right, #fff, #f0f0f0);
    color: #1a2a6c;
    border: none;
    padding: 12px 35px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
    -webkit-tap-highlight-color: transparent;
  }
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
  }
  button:hover::before {
    left: 100%;
  }
  button:active {
    transform: translateY(1px);
  }
  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
  }

  /* Stats */
  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    background: rgba(255, 255, 255, 0.08);
    padding: 15px;
    border-radius: 18px;
    width: 100%;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  .stat {
    text-align: center;
    position: relative;
    padding: 0 10px;
  }
  .stat::after {
    content: '';
    position: absolute;
    right: 0;
    top: 20%;
    height: 60%;
    width: 1px;
    background: rgba(255, 255, 255, 0.2);
  }
  .stat:last-child::after {
    display: none;
  }
  .stat-value {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .stat-label {
    font-size: 0.9rem;
    opacity: 0.8;
    letter-spacing: 0.5px;
  }

  /* Floating emojis */
  .floating-emojis {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 0.7;
  }
  .emoji {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: float 8s linear infinite;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  .emoji:nth-child(3n) { animation-duration: 10s; }
  .emoji:nth-child(3n+1) { animation-duration: 12s; }
  .emoji:nth-child(3n+2) { animation-duration: 14s; }

  /* Animations */
  @keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(1800deg); }
    100% { transform: rotateY(1980deg); }
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
  }
  @keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Mobile adjustments */
  @media (max-width: 500px) {
    .container { padding: 25px 15px; }
    h1 { font-size: 2rem; }
    .coin-container { width: 120px; height: 120px; }
    .coin-face { font-size: 2.5rem; }
    .stats { padding: 10px; }
    .stat-value { font-size: 1.6rem; }
    .emoji { font-size: 18px; }
    #game-app :root { ---size: 24px; }
  }
  
  /* === Confetti animation === */
  .confetti {
    position: fixed;
    width: 10px;
    height: 14px;
    opacity: 0.9;
    border-radius: 2px;
    z-index: 9999;
    animation: confettiFall 3s ease-out forwards;
  }
  @keyframes confettiFall {
    0% {
      transform: translateY(-10vh) translateX(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) translateX(var(--xShift)) rotate(720deg);
      opacity: 0;
    }
  }

  /* === Raindrops (reverted to original) === */
  .raindrop {
    position: fixed;
    top: -20px;
    width: 2px;
    height: 18px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
    border-radius: 1px;
    opacity: 0.7;
    z-index: 950;
    animation: fall 1.2s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* === Game App Styles === */
  #game-app {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    display: none;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }
  
  #game-app .app {
    display: flex;
    gap: 16px;
    align-items: flex-start;
    justify-content: center;
    width: 100%;
    max-width: 1100px;
    padding: 12px;
    margin: 0 auto;
    height: 100%;
  }
  
  #game-app .panel {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 10px;
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.06);
    color: #fff8e7;
  }
  
  #game-app .controls {
    width: 220px;
    min-width: 160px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
  }
  
  #game-app label { 
    font-size: 13px; 
    color: rgba(255, 248, 231,0.9); 
    display: block; 
  }
  
  #game-app input[type="text"], 
  #game-app input[type="tel"], 
  #game-app input {
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.03);
    color: #fff8e7;
    font-size: 16px;
    outline: none;
  }

  #game-app input::placeholder {
    color: rgba(255, 248, 231, 0.7); /* White with some transparency */
  }

  #game-app input::-webkit-input-placeholder { /* WebKit browsers */
    color: rgba(255, 248, 231, 0.7);
  }

  #game-app input::-moz-placeholder { /* Mozilla Firefox */
    color: rgba(255, 248, 231, 0.7);
  }

  #game-app input:-ms-input-placeholder { /* Internet Explorer */
    color: rgba(255, 248, 231, 0.7);
  }

  #game-app input:-moz-placeholder { /* Older Firefox */
    color: rgba(255, 248, 231, 0.7);
  }
  
  #game-app .btn-row { 
    display: flex; 
    gap: 8px; 
  }
  
  #game-app button {
    padding: 8px 12px;
    font-size: 13px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(240, 240, 240, 0));
    color: #fff8e7;
    box-shadow: 0 6px 16px rgba(0,0,0,0.22);
    transition: transform .12s ease, box-shadow .12s ease;
    flex: 1 1 auto;
  }
  
  #game-app button.small {
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 8px;
  }
  
  #game-app button:active { 
    transform: translateY(1px); 
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
  }
  
  #game-app button:disabled { 
    opacity: 0.6; 
    cursor: not-allowed; 
    transform: none; 
    box-shadow: none; 
  }
  
  #game-app .board-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  
  #game-app .board-container {
    position: relative;
    width: calc(var(---size) * (var(--board-size) - 1));
    height: calc(var(---size) * (var(--board-size) - 1));
    background-color: var(--board-color);
    margin: 0 auto;
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  #game-app .grid-lines, 
  #game-app .intersections {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
  }
  
  #game-app .grid-line { 
    position: absolute; 
    background-color: var(--grid-color); 
  }
  
  #game-app .grid-line.horizontal { 
    width: 100%; 
    height: 1px; 
  }
  
  #game-app .grid-line.vertical { 
    height: 100%; 
    width: 1px; 
  }
  
  #game-app .intersections {
    display: grid;
    grid-template-columns: repeat(var(--board-size), var(---size));
    grid-template-rows: repeat(var(--board-size), var(---size));
    margin-left: calc(var(---size) / -2);
    margin-top: calc(var(---size) / -2);
  }
  
  #game-app .intersection {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.08s ease;
  }
  
  #game-app .intersection:hover:not(.disabled) { 
    transform: scale(1.1); 
  }
  
  #game-app .intersection.disabled { 
    pointer-events: none; 
    opacity: 0.95; 
  }
  
  #game-app .stone {
    width: calc(var(--cell-size) * 0.82);
    height: calc(var(--cell-size) * 0.82);
    border-radius: 50%;
    z-index: 2;
    box-shadow: inset 0 -6px 12px rgba(0,0,0,0.25), 0 2px 6px rgba(0,0,0,0.18);
    transition: box-shadow 0.3s ease;
  }
  
  #game-app .stone.black { 
    background: radial-gradient(circle at 30% 30%, #444, #000); 
  }
  
  #game-app .stone.white { 
    background: radial-gradient(circle at 30% 30%, #fff, #ccc); 
  }
  
  /* Yellow glow effect for last placed stone */
  #game-app .stone.last-move {
    box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 12px 6px rgba(255, 255, 0, 0.6);
    animation: pulse-glow 2s infinite alternate;
  }
  
  @keyframes pulse-glow {
    from { box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 12px 6px rgba(255, 255, 0, 0.6); }
    to { box-shadow: 
      inset 0 -6px 12px rgba(0,0,0,0.25), 
      0 2px 6px rgba(0,0,0,0.18),
      0 0 16px 8px rgba(255, 255, 0, 0.8); }
  }
  
  #game-app .star-point {
    position: absolute;
    width: var(--star-point-size);
    height: var(--star-point-size);
    background: #000;
    border-radius: 50%;
    z-index: 1;
  }
  
  #game-app .status-row { 
    display: flex; 
    gap: 10px; 
    align-items: center; 
    font-size: 13px; 
    color: rgba(255,248,231,0.95); 
  }
  
  #game-app .muted { 
    color: rgba(255,248,231,0.78); 
    font-size: 12px; 
  }
  
  #game-app #toast {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%) translateY(8px);
    padding: 10px 14px;
    border-radius: 8px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity .36s ease, transform .36s ease;
    z-index: 9999;
  }
  
  #game-app #toast.show { 
    opacity: 1; 
    transform: translateX(-50%) translateY(0); 
    pointer-events: auto; 
  }
  
  /* Undo button styles */
  #game-app .undo-btn {
    background: transparent;
    color: #fff8e7;
    padding: 8px 8px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 13px;

<script>
document.addEventListener('DOMContentLoaded', function() {
  const coin = document.getElementById('coin');
  const flipButton = document.getElementById('flip-button');
  const result = document.getElementById('result');
  const aCount = document.getElementById('a-count');
  const bCount = document.getElementById('b-count');
  const totalCount = document.getElementById('total-count');
  const emojisContainer = document.getElementById('emojis-container');
  const flipSound = document.getElementById('flip-sound');
  const stoneSound = document.getElementById('stone-sound');
  const muteBtn = document.getElementById('mute-btn');
  const muteIcon = document.getElementById('mute-icon');
  const unmuteIcon = document.getElementById('unmute-icon');
  const bgm = document.getElementById('bgm');
  const dimOverlay = document.getElementById('dim-overlay');

  const effectBtn = document.getElementById('effect-btn');
  const effectOn = document.getElementById('effect-on');
  const effectOff = document.getElementById('effect-off');

  // Game app elements
  const gameApp = document.getElementById('game-app');
  const gameBtn = document.getElementById('game-btn');
  const backBtn = document.getElementById('back-btn');
  const undoBtn = document.getElementById('undoBtn');
  const undoNotification = document.getElementById('undoNotification');
  const undoOverlay = document.getElementById('undoOverlay');
  const acceptUndo = document.getElementById('acceptUndo');
  const declineUndo = document.getElementById('declineUndo');
  const undoRequestMessage = document.getElementById('undoRequestMessage');

  let effectsEnabled = true; // start OFF every time
  let isMuted = true;
  flipSound.muted = true;
  stoneSound.muted = true;
  bgm.muted = true;
  muteIcon.style.display = 'block';
  unmuteIcon.style.display = 'none';
  effectOn.style.display = 'block';
  effectOff.style.display = 'none';
  effectBtn.classList.toggle('active', effectsEnabled);

  // --- GAME APP TOGGLE ---
  gameBtn.addEventListener('click', () => {
    gameApp.style.display = 'block';
    // Initialize the game if not already done
    if (typeof initGame === 'function') {
      initGame();
    }
  });

  backBtn.addEventListener('click', () => {
    gameApp.style.display = 'none';
  });

  // --- EFFECT TOGGLE ---
  function toggleEffects() {
    effectsEnabled = !effectsEnabled;
    effectOn.style.display = effectsEnabled ? 'block' : 'none';
    effectOff.style.display = effectsEnabled ? 'none' : 'block';
    effectBtn.classList.toggle('active', effectsEnabled);
  }

  effectBtn.addEventListener('click', toggleEffects);

  // --- BGM AUTOPLAY ---
  function tryPlayBgm() {
    bgm.volume = 0.07;
    bgm.play().catch(() => {
      const resume = () => {
        bgm.play().catch(()=>{});
        document.removeEventListener('touchstart', resume);
        document.removeEventListener('click', resume);
      };
      document.addEventListener('touchstart', resume, { once: true });
      document.addEventListener('click', resume, { once: true });
    });
  }
  tryPlayBgm();

  // --- MUTE BUTTON ---
  function toggleMute() {
    isMuted = !isMuted;
    muteIcon.style.display = isMuted ? 'block' : 'none';
    unmuteIcon.style.display = isMuted ? 'none' : 'block';
    muteBtn.classList.toggle('active', !isMuted);
    flipSound.muted = isMuted;
    stoneSound.muted = isMuted;
    bgm.muted = isMuted;
  }

  muteBtn.addEventListener('click', toggleMute);

  // --- CONFETTI ---
  function createConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10vh';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
      confetti.style.setProperty('--xShift', (Math.random() * 200 - 100) + 'px');
      confetti.style.animationDelay = (Math.random() * 0.8) + 's';
      confetti.style.animationDuration = (2.5 + Math.random() * 1.5) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2500);
    }
  }

  // --- RAIN ---
  const thunderAudio = new Audio('thunder-soft.mp3');
  thunderAudio.volume = 0.3;
  function createRainScene() {
    document.body.classList.add('raining');
    dimOverlay.style.opacity = '1';
    const rainContainer = document.createElement('div');
    rainContainer.classList.add('rain-container');
    document.body.appendChild(rainContainer);

    for (let i = 0; i < 70; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.7 + Math.random() * 0.6) + 's';
      drop.style.animationDelay = Math.random() + 's';
      rainContainer.appendChild(drop);
    }

    if (!isMuted) {
      thunderAudio.currentTime = 0;
      thunderAudio.play().catch(()=>{});
    }

    setTimeout(() => {
      dimOverlay.style.opacity = '0';
      setTimeout(() => {
        document.body.classList.remove('raining');
        rainContainer.remove();
      }, 400);
    }, 2500);
  }

  // --- COIN FLIP ---
  let isFlipping = false, aCounter = 0, bCounter = 0, totalFlips = 0;
  
  function createEmojis() {
    const containers = [
        document.getElementById('coin-emojis-container'),
        document.getElementById('game-emojis-container')
    ];
    
    const cuteEmojis = ['❤️','✨','🌟','🥰','😊','🌸','💫','🎀','💖','🦋','🐰','🐱','🐶','🌈','🎈','🎵','💕','💝','💘','💓','💗','💞','💟','❣️','⭐','🌺','🌷','💐','🌼','🦄','🍀','🎂','🍬','🍭','🎁','🎀','👑','💎','🔮','🎵'];

    containers.forEach(container => {
        if (!container) return;
        container.innerHTML = '';
        
        for(let i = 0; i < 25; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerHTML = cuteEmojis[Math.floor(Math.random() * cuteEmojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDelay = Math.random() * 8 + 's';
            emoji.style.fontSize = (Math.random() * 20 + 15) + 'px';
            emoji.style.animation = `float ${8 + Math.random() * 6}s linear infinite`;
            container.appendChild(emoji);
        }
    });
}
  createEmojis();

  const canvas = document.getElementById('splash-particles');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  let particles = Array.from({ length:120 }, () => ({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.3,
    dy: (Math.random() - 0.5) * 0.3,
  }));

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
  
  flipButton.addEventListener('click', function() {
    if (isFlipping) return;
    isFlipping = true;
    flipButton.disabled = true;
    result.textContent = "翻转中...";

    if (!isMuted) {
      // Play coin flip sound immediately with no delay
      playSoundImmediately(flipSound);
    }

    const isA = Math.random() < 0.5;
    const fullSpins = 5;
    const finalAngle = isA ? 0 : 180;
    const totalRotation = 360 * fullSpins + finalAngle;
    coin.style.transition = 'transform 2s cubic-bezier(0.25, 1, 0.5, 1)';
    coin.style.transform = `rotateY(${totalRotation}deg)`;

    setTimeout(() => {
  coin.style.transition = 'none';
  coin.style.transform = `rotateY(${finalAngle}deg)`;
  if (isA) {
    result.innerHTML = "是 <strong>A</strong>！";
    aCounter++; aCount.textContent = aCounter;
    if (effectsEnabled) createConfetti();
  } else {
    result.innerHTML = "是 <strong>傻B :(</strong>";
    bCounter++; bCount.textContent = bCounter;
    if (effectsEnabled) createRainScene();
  }
  result.classList.add('celebrate');
  setTimeout(() => result.classList.remove('celebrate'), 500);
  totalFlips++; totalCount.textContent = totalFlips;

  // Enable button immediately if effects are disabled
  if (!effectsEnabled) {
    isFlipping = false;
    flipButton.disabled = false;
  }
  // If effects are enabled, wait for animation to end
  else {
    setTimeout(() => {
      isFlipping = false;
      flipButton.disabled = false;
    }, 3000); // Wait longer for effects to finish
  }
}, 2000);
  });

  // --- Prevent iOS double-tap zoom ---
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) event.preventDefault();
    lastTouchEnd = now;
  }, false);
});

// Function to play sound immediately with no delay
function playSoundImmediately(sound) {
  // Stop and reset the sound
  sound.pause();
  sound.currentTime = 0;
  
  // Create a promise to play the sound
  const playPromise = sound.play();
  
  // If the promise fails, try to handle it
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      console.log("Audio play failed:", error);
      // Try again with a small delay
      setTimeout(() => {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Second attempt failed:", e));
      }, 100);
    });
  }
}

// Game initialization function
function initGame() {
  // Set CSS variables for the game

          responded: true,
          accepted: accepted,
          respondedBy: localUID,
          responseTs: Date.now()

        undoOverlay.style.display = "none";

        // Clean up event listeners
        acceptUndo.removeEventListener("click", acceptHandler);
        declineUndo.removeEventListener("click", declineHandler);
      };
      
      const acceptHandler = () => handleResponse(true);
      const declineHandler = () => handleResponse(false);
      
      acceptUndo.addEventListener("click", acceptHandler);
      declineUndo.addEventListener("click", declineHandler);
    }
  });

    // Check if our request was responded to
    const requestKeys = Object.keys(requests);
    for (const key of requestKeys) {

        // Our request was responded to

    else if(p.black === localUID) assigned = "black";

/* ---------- Enhanced checkWin function to return winning stones ---------- */
function checkWin(bd, r, c, color){ 
  if(!color) return false;
  const dirs = [[1,0],[0,1],[1,1],[1,-1]];
  for(const [dR,dC] of dirs){ 
    let stones = [{r, c}]; // Start with the current stone
    stones = stones.concat(countStones(bd, r, c, dR, dC, color));
    stones = stones.concat(countStones(bd, r, c, -dR, -dC, color));
    if(stones.length >= 5) {
      // Store the winning stones (take first 5)
      winningStones = stones.slice(0, 5);
      return true; 
    }
  }
  return false;
}

function countStones(bd, r, c, dR, dC, color){
  let i = 1, stones = [];
  while(true){
    const nr = r + dR * i, nc = c + dC * i;
    if(nr < 0 || nr >= SIZE || nc < 0 || nc >= SIZE || bd[nr][nc] !== color) break;
    stones.push({r: nr, c: nc});
    i++;
  }
  return stones;
}

/* ---------- Apply room updates from firebase ---------- */
async function applyUpdate(data){
  if(!data) {
    // Room was deleted (probably by cleanup)
    if (roomId) {
      showToast("Room has been closed");
      leaveRoom(); // Clean up local state
    }
    return;
  }
  
  // set owner if present
  if(data.owner) roomOwner = data.owner;
  else roomOwner = data.createdBy || null;

  // reset local board and load moves
  board = Array(SIZE).fill(null).map(()=>Array(SIZE).fill(null));
  if(data.moves){
    const moves = Object.values(data.moves).sort((a,b)=>a.ts-b.ts);
    moves.forEach(m=>{
      if(m && m.r!=null && !board[m.r][m.c]) board[m.r][m.c] = m.color;
    });
    
    // Update last move ID
    if (moves.length > 0) {
      const lastMove = moves[moves.length - 1];
      lastMoveId = { r: lastMove.r, c: lastMove.c, id: Object.keys(data.moves)[moves.length - 1] };
      
      // Play sound for opponent's moves
      const stoneSound = document.getElementById('stone-sound');
      if (lastMove.by !== localUID && lastMoveId.id !== lastProcessedMoveId && !stoneSound.muted) {
        playSoundImmediately(stoneSound);
        lastProcessedMoveId = lastMoveId.id;
      }
    } else {
      lastMoveId = null;
      lastProcessedMoveId = null;
    }
  } else {
    lastMoveId = null;
    lastProcessedMoveId = null;
  }
  
  // set turn from DB or derive
  turn = data.turn || getTurn(data.moves);
  
  // set local status to DB status if any
  status = data.status || "playing";
  
  // update players text
  const p = data.players || {};
  playersEl.textContent = `Players: black=${p.black||"—"} white=${p.white||"—"}`;

  // Update local role based on current player assignments
  

  renderBoard();

  // process latest move for win detection and turn updates
  const movesArr = data.moves ? Object.values(data.moves).sort((a,b)=>a.ts-b.ts) : [];
  if(movesArr.length){
    const last = movesArr[movesArr.length-1];
    const win = checkWin(board, last.r, last.c, last.color);
    if(win && (!data.status || !data.status.endsWith("-won"))){
      console.log("Game won by:", last.color);
      console.log("Winning stones:", winningStones);

      showToast(`🏆 ${last.color.toUpperCase()} wins!`);
      
      // Re-render board to show winning stones
      renderBoard();
      
      // Schedule automatic reset after 3 seconds
      scheduleAutoReset(last.color);
    } else if(!win){
      const next = last.color === "black" ? "white" : "black";
      if(data.turn !== next){
        await update(ref(db, `rooms/${roomId}`), { turn: next }).catch(()=>{});
      }
      if(localUID && role === next) showToast("Your turn!");
    }
  }
  updateStatus();
  updateResetButton(); // Update reset button state
}
