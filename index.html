    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 420px;
            width: 90%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 12px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
            font-weight: 300;
            max-width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .coin-container {
            perspective: 1000px;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }
        
        .coin.flipping {
            animation: flip 1.5s ease-in-out;
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 -8px 15px rgba(0, 0, 0, 0.4),
                inset 0 8px 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            background: linear-gradient(145deg, 
                #ffd700 0%, 
                #daa520 30%, 
                #b8860b 70%, 
                #ffec8b 100%);
            border: 10px solid #8b6914;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #5d4208;
            overflow: hidden;
        }
        
        .coin-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: metallicShine 3s ease-in-out infinite;
        }
        
        .coin-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
            z-index: 1;
        }
        
        .coin-front { z-index: 2; }
        .coin-back { transform: rotateY(180deg); }

        .coin-detail { position: absolute; border-radius: 50%; background: rgba(0,0,0,0.1); z-index: 2; }
        .coin-detail-1 { width: 80%; height: 80%; border: 2px solid rgba(139,105,20,0.5); }
        .coin-detail-2 { width: 60%; height: 60%; border: 1px solid rgba(139,105,20,0.3); }
        .coin-detail-3 { width: 40%; height: 40%; border: 1px solid rgba(139,105,20,0.2); }

        .coin-letter {
            position: relative;
            z-index: 3;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), -1px -1px 0 rgba(255,255,255,0.5);
        }

        .coin:hover .coin-face {
            transform: scale(1.03);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 -8px 15px rgba(0, 0, 0, 0.4),
                inset 0 8px 15px rgba(255, 255, 255, 0.4);
        }

        .result { font-size: 1.8rem; margin: 20px 0; min-height: 60px; display: flex; justify-content: center; align-items: center; }
        .result-text {
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .result-text.celebrate { animation: celebrate 0.5s ease; background: rgba(255,255,255,0.25); }

        button {
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            color: #1a2a6c;
            border: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 10px;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.3); }
        button:hover::before { left: 100%; }
        button:active { transform: translateY(1px); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .stats { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 25px; 
            background: rgba(255,255,255,0.08); 
            padding: 15px; 
            border-radius: 18px; 
            width: 100%; 
            backdrop-filter: blur(5px); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .stat { text-align: center; position: relative; padding: 0 10px; }
        .stat::after { content: ''; position: absolute; right: 0; top: 20%; height: 60%; width: 1px; background: rgba(255,255,255,0.2); }
        .stat:last-child::after { display: none; }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .stat-label { font-size: 0.85rem; opacity: 0.8; letter-spacing: 0.5px; }

        .floating-emojis { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            pointer-events: none; 
            z-index: -1; 
        }
        .emoji { 
            position: absolute; 
            font-size: 24px; 
            opacity: 0; 
            animation: float 8s linear infinite; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
        }

        @keyframes flip { 0% { transform: rotateY(0); } 50% { transform: rotateY(1800deg); } 100% { transform: rotateY(1980deg); } }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity:0; } 10% { opacity:0.8; } 90% { opacity:0.8; } 100% { transform: translateY(-100px) rotate(360deg); opacity:0; } }
        @keyframes celebrate { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes metallicShine { 0%,100% { transform: rotate(45deg) translateX(-100%); } 50% { transform: rotate(45deg) translateX(100%); } }

        .emoji:nth-child(3n) { animation-duration: 10s; }
        .emoji:nth-child(3n+1) { animation-duration: 12s; }
        .emoji:nth-child(3n+2) { animation-duration: 14s; }

        @media (max-width: 500px) {
            .container { padding: 25px 20px; max-width: 380px; }
            h1 { font-size: 2rem; }
            .coin-container { width: 150px; height: 150px; }
            .coin-face { font-size: 2.8rem; }
            .stats { padding: 12px; }
            .stat-value { font-size: 1.7rem; }
            .emoji { font-size: 20px; }
        }

        /* Landscape support */
        @media screen and (orientation: landscape) {
            body {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .container {
                max-width: 65%;
                padding: 20px;
            }
            h1 { font-size: 1.8rem; }
            .coin-container { width: 130px; height: 130px; margin: 15px auto; }
            .coin-face { font-size: 2rem; }
            .stats { flex-direction: column; margin-top: 15px; padding: 12px; }
            .stat-value { font-size: 1.6rem; }
        }

        /* Status bar padding for iOS */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coin = document.getElementById('coin');
            const flipButton = document.getElementById('flip-button');
            const result = document.getElementById('result');
